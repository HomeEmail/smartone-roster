Date.prototype.getDays=function(){ 
var _newDate=new Date(); 
_newDate.setMonth(_newDate.getMonth()+1); 
_newDate.setDate(0); 
$_days=_newDate.getDate(); 
delete _newDate; 
return $_days; 
} 
function showDate(n) 
{ 
var uom = new Date(); 
uom.setDate(uom.getDate()+n); 
uom = uom.getFullYear() + "-" + (uom.getMonth()+1) + "-" + uom.getDate(); 
return uom; 
} 
function showWeek(n) 
{ 
var uom = new Date(); 
uom.setDate(uom.getDate()+n); 
uom ="星期"+('天一二三四五六'.charAt(uom.getDay())); 
return uom; 
}
function showMonthDate(n) 
{ 
var uom = new Date(); 
uom.setDate(uom.getDate()+n); 
uom = uom.getDays(); 
return uom; 
}
